name: Trigger auto deployment for ft-aca-cd-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ft-aca-cd-test-AutoDeployTrigger-9fba44e0-9d0d-4952-835b-ac835973b90f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FTACACDTEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FTACACDTEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FTACACDTEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ftmainregistry.azurecr.io
          registryUsername: ${{ secrets.FTACACDTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FTACACDTEST_REGISTRY_PASSWORD }}
          containerAppName: ft-aca-cd-test
          resourceGroup: faditawfik-rg
          imageToBuild: ftmainregistry.azurecr.io/ft-aca-cd-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


